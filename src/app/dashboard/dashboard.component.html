<div class="parent">
    <div>
       <h1> Welcome {{user}}</h1>
       <a routerLink="/transaction">Transaction history</a>
    </div>
    <div class="child">
        <div class="wrapper">
            <div class="logo">
                <img src="../../assets/images/bank.png" alt="">
            </div>
            <div class="text-center mt-4">
                Deposite
            </div>
            <form class="p-3 mt-3">
                
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="acno" type="text" name="Account number" id="depo_acno" placeholder="Account number">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="pswd" type="password" name="password" id="depo_pswd" placeholder="Password">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="amount" type="text" name="userName" id="depo_name" placeholder="Amount">
                </div>
                <button class="btn mt-3" (click)="deposite()" type="button">Deposite</button>
        
            </form>
            <div class="text-center fs-5 mt-3">
                <!-- <a href="#">Forgot password?</a> or <a href="">Signup</a> -->
                <!-- <a routerLink="">Sign in</a> -->
            </div>
        
        </div>
    </div>
    <div class="child">
        <div class="wrapper">
            <div class="logo">
                <img src="../../assets/images/bank.png" alt="">
            </div>
            <div class="text-center mt-4">
                Withdraw
            </div>
            <form class="p-3 mt-3">
                
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="acno1" type="text" name="Account number" id="with_acno" placeholder="Account number">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="pswd1" type="password" name="password" id="with_pswd" placeholder="Password">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="amount1" type="text" name="userName" id="with_name" placeholder="Amount">
                </div>
                <button class="btn mt-3" (click)="withdraw()" type="button">Withdraw</button>
        
            </form>
            <div class="text-center fs-5 mt-3">
                <!-- <a href="#">Forgot password?</a> or <a href="">Signup</a> -->
                <!-- <a routerLink="">Sign in</a> -->
            </div>
        
        </div>
    </div>
</div>
